<html>

<head>

    body{

    img{
      width: 100vw;

    }
  </style>
</head>

<body>
<img id="paisaje1">
<a href="https://open.spotify.com/intl-es?">BIENVENIDOS</a>
  <script>
    let a = ["paisaje2.jpg", "paisaje3.jpg", "paisaje4.jpg","paisaje5.jpg","paisaje6.jpg"]
    setTimeout(cambiarFoto,3000);

      let r = Math.floor(Math.random() * a.length);

      setTimeout(cambiarFoto,3000);
    }
  </script>

</body>

</html>
